<form
  class="row g-3 needs-validation col-md-12"
  *ngIf="!isSuccessful"
  name="form"
  #f = "ngForm"
  (ngSubmit)="f.form.valid && onSubmit()"
  nonvalidate
>
  <div class="col-md-3 form-group">
    <label for="username" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="username" #username = "ngModel" [(ngModel)]="form.username" name="Username" placeholder="Username" aria-describedby="inputGroupPrepend" required minlength="3">
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-4 form-group">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" #email = "ngModel" [(ngModel)]="form.email" name="Username" placeholder="Email" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" #password = "ngModel" [(ngModel)]="form.password" name="Password" placeholder="Password" required minlength="6">
    <div class="invalid-feedback">
      Please provide a valid password.
    </div>
  </div>
  <div class="col-md-4 form-group">
    <label for="firstName" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstName" #firstName = "ngModel" name="firstname" [(ngModel)]="form.firstname" placeholder="First Name" required minlength="3">
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4 form-group">
    <label for="lastName" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastName" #lastName = "ngModel" name="lastname" [(ngModel)]="form.lastname" placeholder="Last Name" required minlength="3">
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12 form-group">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
