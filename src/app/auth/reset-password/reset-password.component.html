<div class="main-wrapper">
  <section
    class="sign-up-in-section bg-purple"
    style="
      background: url('../../../assets/img/page-header-bg.svg') no-repeat right bottom;
    "
  >
    <div class="container">
      <a href="/" class="text-decoration-none " style="color: #1e2125; font-size: x-large; position: absolute"><i class="fa fa-arrow-left-long " ></i> Home</a>
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-5 col-md-6 col-12">
          <div class="register-wrap p-5 bg-light shadow rounded-custom">
            <h1 class="h4">Password Reset</h1>
            <p class="text-muted">
              Please enter your new password
            </p>
            <div
              class="position-relative d-flex align-items-center justify-content-center mt-4 py-2"
            >
              <span class="divider-bar"></span>
              <h6
                class="position-absolute text-center divider-text bg-light mb-0"
              >
              </h6>
            </div>
            <form
              *ngIf="!isLoggedIn"
              name="form"
              #f="ngForm"
              (ngSubmit)="f.form.valid && resetPassword()"
              novalidate
              class="mt-4 register-form"
            >
              <div class="col-md-12">
                <label for="password" class="col-sm-6 col-form-label">New Password<span class="text-danger">*</span></label>
                <div class="col-sm-12">
                  <input type="password" class="form-control col-md-auto " requierd minlength="3" id="password"
                         name="New Password" #password="ngModel" [(ngModel)]="form.newPassword">
                </div>
                <label for="confirmPassword" class="col-sm-6 col-form-label">Confirm Password<span class="text-danger">*</span></label>
                <div class="col-sm-12">
                  <input type="password" class="form-control col-md-auto " requierd minlength="3" id="confirmPassword"
                         name="Confirm Password" #confirmPassword="ngModel" [(ngModel)]="form.confirmPassword">
                </div>
                <p *ngIf="resetPasswordError" class="text-danger col-sm-12">{{ resetPasswordError }}</p>
              </div>
              <div class="col-12 form-group">
                <button class="btn btn-primary mt-3 d-block w-100 text-dark" type="submit">Submit</button>
              </div>
            </form>
            <p *ngIf="resetPasswordSuccess" class="text-success col-sm-12">{{ resetPasswordSuccess }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
