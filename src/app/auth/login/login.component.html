<div class="main-wrapper">
  <section
    class="sign-up-in-section bg-purple"
    style="
      background: url('../../../assets/img/page-header-bg.svg') no-repeat right bottom;
    "
  >
    <div class="container">
      <a href="/" class="text-decoration-none " style="color: #1e2125; font-size: x-large; position: absolute"><i class="fa fa-arrow-left-long " ></i> Home</a>
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-5 col-md-6 col-12">
          <div class="register-wrap p-5 bg-light shadow rounded-custom">
            <h1 class="h4">Nice to See You Again</h1>
            <p class="text-muted">
              Please log in to access your account
            </p>
            <div
              class="position-relative d-flex align-items-center justify-content-center mt-4 py-2"
            >
              <span class="divider-bar"></span>
              <h6
                class="position-absolute text-center divider-text bg-light mb-0"
              >
              </h6>
            </div>
            <form
              *ngIf="!isLoggedIn"
              name="form"
              #f="ngForm"
              (ngSubmit)="f.form.valid && onSubmit()"
              novalidate
              class="mt-4 register-form"
            >
              <div class="col-md-12">
                <label for="username" class="col-sm-2 col-form-label">Username<span class="text-danger">*</span></label>
                <div class="col-sm-12">
                  <input type="text" class="form-control col-md-auto " requierd minlength="3" id="username"
                         name="Username" #username="ngModel" [(ngModel)]="form.username">
                </div>
              </div>
              <div class="col-md-12">
                <label for="password" class="col-sm-2 col-form-label">Password<span class="text-danger">*</span></label>
                <div class="col-sm-12 mb-3">
                  <input type="password" class="form-control col-md-auto" required minlength="6" #password="ngModel"
                         [(ngModel)]="form.password" name="Password" id="password">
                </div>
              </div>
              <div class="col-md-12 ">
                <a class="text-decoration-none text-center mt-3 pt-4 mb-0 fw-medium text-success" href="#">Forgot Password ?</a>
              </div>
              <div class="col-12 form-group">
                <button class="btn btn-primary mt-3 d-block w-100 text-dark" type="submit">Login</button>
              </div>
              <p
                class="font-monospace fw-medium text-center text-muted mt-3 pt-4 mb-0"
              >
                Donâ€™t have an account?
                <a routerLink="/signup" class="text-decoration-none text-success"
                >Sign up Today</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
