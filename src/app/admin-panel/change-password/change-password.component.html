<app-headerAdmin></app-headerAdmin>
<app-sidebar>
  <div title>
    <h3 class="page-title">Change Password</h3>
  </div>
  <div content>
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-5 col-md-6 col-12">
        <div class="text-center">
          <span *ngIf="successMsg" class="alert alert-success">{{successMsg}}</span>
        </div>
        <form class="mt-4 register-form" name="form" [formGroup]="ChangePwdForm" (ngSubmit)="onSubmit()">
          <div class=" col-md-12">
            <label class="col-form-label">New Password</label>
            <input type="text" class="form-control" formControlName="newPwd">
          </div>
          <div class="col-md-12">
            <label class="col-form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPwd">
            <span *ngIf="errorMsg" class="text-danger">{{errorMsg}}</span>
            <span *ngIf="unmatchedMsg" class="text-danger">{{unmatchedMsg}}</span>
          </div>

          <div class="form-group text-center ">
            <button type="submit" class="btn btn-success text-white w-25 mt-4">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</app-sidebar>
