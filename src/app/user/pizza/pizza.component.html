<app-header></app-header>
<section class="ptb-60">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="section-heading">
          <h2 class="text-primary">Pizza</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center rounded-custom custom-shadow">
      <div class="col-lg-4 col-md-6 mt-5 mb-5" *ngFor="let p of pizzas">
        <a
          [routerLink]="['/sandwiches', p.name ]"
          class="text-decoration-none mt-3 mt-xl-0 mt-lg-0 p-5 text-white rounded-custom square-anchor">
          <div class="blur-image ml-3" [style.background-image]="'url(data:image/*;base64,' + p.image + ')'"
               style="background-size: cover;
                      background-position: center;">
            <div class="overlay rounded-custom"></div>
          </div>
          <div class="container-content top-0 rounded-custom position-relative p-4">
            <div class="d-flex mb-3 justify-content-between align-items-center">
              <span class="mb-2 h5 text-light position-absolute top-0 start-0">{{p.name}}</span>
              <span class="badge px-3 py-2 bg-light text-dark rounded-pill small position-absolute top-0 end-0">{{p.price}} DT</span>
            </div>
            <div class="d-flex flex-column justify-content-start mt-120">
              <span class="text-light">{{p.description}}</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
