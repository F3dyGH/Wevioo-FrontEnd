<form
  *ngIf="!isLoggedIn"
  name="form"
  #f = "ngForm"
  (ngSubmit)="f.form.valid && onSubmit()"
  novalidate
>
<div class="mb-3 row col-md-12">
  <label for="username" class="col-sm-2 col-form-label">Username</label>
  <div class="col-sm-10">
    <input type="text" class="form-control col-md-4" requierd minlength="3" id="username" name="Username"  #username = "ngModel" [(ngModel)]="form.username">
  </div>
</div>
<div class="mb-3 row col-md-12">
  <label for="password" class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-10">
    <input type="password" class="form-control col-md-4" required minlength="6" #password = "ngModel" [(ngModel)]="form.password" name="Password" id="password">
  </div>
</div>
  <div class="col-12 form-group">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
